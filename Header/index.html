<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <script src="https://kit.fontawesome.com/7aab3104b0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="top">
            <div class="top-phone">
                <i class="fas fa-phone-alt"></i>
                (044) 537-02-22
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul class="top-items">
                <li class="top-item">Контакты</li>
                <li class="top-item">Помощь</li>
                <li class="top-item"> Наш ответ COVID-19 </li>
            </ul>
            <div class="top-lang">
                <div class="ru">RU</div>
                <div class="ukr">UA</div>
            </div>
            <div class="top-city">
                <div class="city">Город</div>
                <div class="city-name">Выберите город</div>
            </div>
            <div class="user">
                <div class="h-user">Здравствуйте,</div>
                <div class="for-user"><i class="fas fa-user"></i>войдите в личный кабинет</div>
            </div>
        </div>
        <div class="after-top">
            <div class="img">
                <img src="https://xl-static.rozetka.com.ua/assets/img/design/logo_n.svg" alt="">
            </div>
            <div class="menu">
                <i class="fas fa-th-large"></i>
                <span class="for-top">Каталог товаров</span>
            </div>
            <div class="form">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Я ищу...">
                <i class="fas fa-microphone"></i>
                <input type="button" value="Найти" class="button">
            </div>
            <div class="after-top_premium">
                <p> Попробуйте</p>
                <i class="fas fa-ad"></i>
            </div>
            <div class="after-top_opport">
                <i class="fas fa-balance-scale"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>
</body>

</html>
